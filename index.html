<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pricing Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="content">
                <div class="box1">
                    <div class="box1-content">
                    <h2>Basic</h2>
                    <p class="free">Free</p>
                    <p class="num">3,000 monthly visitors</p>
                    <br>
                    <br>
                    <ul>
                        <li>Limited reports</li>
                        <li>Unlimited projects</li>
                        <li>Data storage for 1 year</li>
                    </ul>
                    <br>
                    <br>
                    <button type="submit" class="btn">Start now</button>
                    
                </div>
                </div>
                <div class="box2">
                    <div class="box2-content">
                        <h2>Pro</h2>
                        <p class="dollar">$19 <span>/</span> month</p>
                        <p class="num">10,000 monthly visitors</p>
                        <br>
                        <br>
                        <ul>
                            <li>Unlimited reports</li>
                            <li>15-days free trail</li>
                            <li>Data storage for 3 years</li>
                        </ul>
                    <br>
                    <br>
                    <button type="submit" class="btn1">Try it</button>
                    </div>
                </div>
            </div>
            <div class="oval-bg"></div>
        </main>
    </body>
</html>
